<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://formsubmit.co/gustavo.r.silva33@aluno.senai.br" method="post">


      <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">


         <h1>Formulário de Contato</h1>

          <div>
            <label for="name">Nome</label>
          </div>
        <input type="text" name="name" id="name" maxlength="30" placeholder="Nome e sobrenome" autofocus required>

        <br>
        <br>

         <div>
            <label for="email">Email</label>
         </div>
        <input type="email" name="email" id="email" maxlength="50" placeholder="E-mail@email.com" required autocomplete>

        <br>
        <br>
        
         <div>
            <label for="tel">Telefone</label>
         </div>
        <input type="tel" name="tel" id="tel" maxlength="11" placeholder="(XX) XXXXX-XXXX" autocomplete="on">
        <br>
        <br>
        
         <div>
            <label for="curriculum">Currículo</label>
         </div>
         <input type="file" name="curriculum" id="curriculum">
         <br>
         <br>
         
          <div>
            <label for="message">Mensagem</label>
          </div>
          <textarea name="message" id="message" rows="5" cols="20" maxlength="200" placeholder="Digite aqui a sua mensagem" required></textarea>

          <div>
               <label for="submit">
               </label>

               <input type="submit" id="submit">

          </div>

    </form>

    

</body>

</html>
